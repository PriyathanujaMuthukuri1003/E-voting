<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting System</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Login Page -->
    <div class="login-container">
        <h2>Login to Vote</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
            <p id="loginMessage" class="message"></p>
        </form>
    </div>

    <!-- Voting Page -->
    <div class="voting-container" style="display:none;">
        <h2>Vote for Your Candidate</h2>
        <form id="voteForm">
            <label><input type="radio" name="candidate" value="Candidate A"> Candidate A</label><br>
            <label><input type="radio" name="candidate" value="Candidate B"> Candidate B</label><br>
            <label><input type="radio" name="candidate" value="Candidate C"> Candidate C</label><br>
            <button type="button" onclick="submitVote()">Submit Vote</button>
        </form>
        <p id="voteMessage" class="message"></p>
        <button onclick="checkVotes()">View Votes</button>
    </div>

    <!-- Confirmation Message -->
    <div class="confirmation-container" style="display:none;">
        <h2>Thank you for voting!</h2>
    </div>

    <!-- Vote List -->
    <div id="voteListContainer" style="display:none;" class="vote-list-container">
        <h2>Votes Cast</h2>
        <p id="voteList"></p>
        <button onclick="resetVotes()">Reset Votes</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
